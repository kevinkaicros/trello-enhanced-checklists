<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0079bf"/>

  <!-- Main Checklist -->
  <rect x="30" y="25" width="68" height="78" rx="4" fill="white"/>

  <!-- Checklist Lines -->
  <line x1="45" y1="40" x2="83" y2="40" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="55" x2="83" y2="55" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="70" x2="83" y2="70" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>

  <!-- Checkboxes -->
  <rect x="33" y="35" width="8" height="8" rx="1" fill="#5aac44"/>
  <rect x="33" y="50" width="8" height="8" rx="1" fill="none" stroke="#5e6c84" stroke-width="1"/>
  <rect x="33" y="65" width="8" height="8" rx="1" fill="none" stroke="#5e6c84" stroke-width="1"/>

  <!-- Checkmark -->
  <path d="M 34 39 L 36 41 L 40 36" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Sublists indicator (small nested lines) -->
  <line x1="50" y1="85" x2="75" y2="85" stroke="#eb5a46" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="92" x2="75" y2="92" stroke="#eb5a46" stroke-width="2" stroke-linecap="round"/>

  <!-- Plus icon for enhancement -->
  <circle cx="90" cy="90" r="14" fill="#eb5a46"/>
  <line x1="90" y1="83" x2="90" y2="97" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="83" y1="90" x2="97" y2="90" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
